{% extends 'base.html' %}
{% block content %}

<div class="container">
    {%for news in newss %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text" style="font-size: 14px;">{{ news.body }}</p>
                        <p class="card-text"><small class="text-body-secondary">{{ news.model }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
