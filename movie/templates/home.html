<!DOCTYPE html>
<html lang="en">

<body>

    {% extends 'base.html' %}
    {% block content %}
<div class="container mt-5">
    <form action="" method="GET">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">Search for Movie:</label>
            <input type="text" class="form-control" id="searchMovie" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <hr>
    

    <p>Searching for: <strong>{{ searchTerm }}</strong></p>

    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card mb-3" style="width: 18rem;" >
                <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">{{ movie.title }}</h2>
                    <h6 class="card-subtitle mb-2 text-muted">{{ movie.description }}</h6>
                    <h5 class="card-subtitle mb-2 text-muted">{{ movie.genre }}</h5>
                    <h5 class="card-subtitle mb-2 text-muted">{{ movie.year }}</h5>
                    {% if movie.url %}
                        <p><a href="{{ movie.url }}" target="_blank" class="btn btn-outline-info">Movie Link</a></p>
                    {% endif %}
            </div>
        </div>
        
    </div>
    {% endfor %}
    </div>
    <br>
    <br>
    <br>
    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your Email:</label>
            <input type="email" class="form-control"  name="email" >
        </div>
        <button type="submit" class="btn btn-primary">Sing Up</button>
    </form>
</div>
{% endblock content %}
</body>
</html>
